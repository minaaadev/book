<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>도서 관리 시스템</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class ="text-center">책 추가</h1>
            <div class="card-body">
                <form th:action="@{/books}" th:object="${book}" method="POST">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text"
                        name="title"
                        th:field="*{title}"
                        placeholder="제목 입력"
                        class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>작가</label>
                        <input type="text"
                               name="author"
                               th:field="*{author}"
                               placeholder="작가 입력"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>가격</label>
                        <input type="text"
                               name="price"
                               th:field="*{price}"
                               placeholder="가격 입력"
                               class="form-control"/>
                    </div>
                    <div classs="box-footer">
                        <button type="submit" class="btn btn-primary">
                            입력
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
