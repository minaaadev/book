<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>도서 관리 시스템</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px; /* 최대 폭 설정 */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%; /* 버튼을 전체 너비로 설정 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>도서 정보 수정</h1>
    <form action="#" th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="author">작가</label>
            <input type="text" th:field="*{author}" id="author" class="form-control">
        </div>

        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" th:field="*{price}" id="price" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">저장</button>
    </form>
    <a href="/books" class="btn btn-secondary">책 목록</a>
</div>
</body>
</html>
