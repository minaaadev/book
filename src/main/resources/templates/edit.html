<div class="container">
    <h1>Edit Book</h1>
    <form action="#" th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" id="author" class="form-control">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" th:field="*{price}" id="price" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="/books" class="btn btn-secondary">Back to Book List</a>
</div>
