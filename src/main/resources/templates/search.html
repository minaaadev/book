<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 조회</title>
</head>
<body>
<h2>도서 조회</h2>
<!-- 책 ID 입력 폼 -->
<form th:action="@{/books/search}" method="post">
    <label for="id">책 ID:</label>
    <input type="number" id="id" name="id" required />
    <button type="submit">조회</button>
</form>

<!-- 오류 메시지 표시 -->
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

<!-- 책 정보 표시 -->
<div th:if="${book}">
    <h3>책 정보</h3>
    <p><strong>제목:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>작가:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>가격:</strong> <span th:text="${book.price}"></span></p>
</div>
<a href="/books" class="button">책 목록</a>
</body>
</html>
