<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha384-o5phcQJgKc4Zv4BQD/t7RSXsC7t2yfucUUz6s/xCztKtF15Tm3Qa5yLSrF2PfuFy"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 20px;
<!--            width: 100%;-->
        }
        header .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        header .navbar-right {
            display: flex;
            align-items: center;
        }

        header .btn-primary {
            font-size: 16px;
            font-weight: bold;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1>도서 관리 시스템</h1>
        </a>
<!--        <div class="col-lg-3">-->
            <div class="navbar-center">
            <a th:href="@{books/new}" class="btn btn-primary btn-sm mb-3"><h4>도서 추가</h4></a>
        </div>
</nav>
<div class="container">
    <div class="row">
        <h1>책 목록</h1>
    </div>
    <table class="table table-bordered">
        <thead class="table-gray">
        <tr>
            <th>제목</th>
            <th>작가</th>
            <th>가격</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">수정</a>
                <button
                        class="btn btn-danger delete-button"
                        data-id="[[${book.id}]]">
                    삭제
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('.delete-button').on('click', function () {
                const bookId = $(this).data('id'); // data-id 속성에서 bookId 가져오기
                if (confirm("정말로 삭제하시겠습니까?")) {
                    $.ajax({
                        url: '/books/delete/' + bookId, // URL에 ID 추가
                        type: 'DELETE',
                        success: function (response) {
                            alert("삭제되었습니다.");
                            location.reload(); // 페이지 새로고침
                        },
                        error: function (xhr, status, error) {
                            alert("삭제 중 오류가 발생했습니다: " + xhr.responseText);
                        }
                    });
                }
            });
        });
    </script>
</div>
</body>
</html>
