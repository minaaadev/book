<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        header h1 {
            font-size: 3vw;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">도서 관리 시스템</a>
    <div class="col-lg-3">
        <a th:href="@{books/new}" class ="btn btn-primary btn-sm mb-3">도서 추가</a>
    </div>

</nav>
<div class="container">
    <div class="row">
        <h1>책 목록</h1>
    </div>
    <div class="row">

    </divclas>
    <table class="table table-bordered">
        <thead class="table-gray">
        <tr>
            <th>제목</th>
            <th>작가</th>
            <th>가격</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">수정</a>
                    <form th:action="@{/api/b1/books/delete/{bookId}(bookId=${book.id})}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
        
        </tbody>
    </table>
</div>
</body>
</html>
